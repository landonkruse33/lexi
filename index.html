<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigram Text Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
        #prediction {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Trigram Text Prediction Model</h1>
    <label for="trainingData">Enter Training Data:</label><br>
    <input type="text" id="trainingData" placeholder="Type your training data here..."><br>
    <button onclick="buildModel()">Build Model</button>

    <label for="inputWord">Type a word to predict the next one:</label><br>
    <input type="text" id="inputWord" placeholder="Type a word here..." oninput="predictWord()"><br>
    <div id="prediction"></div>

    <script>
        let trigrams = {};

        function buildModel() {
            const trainingData = document.getElementById('trainingData').value;
            const words = trainingData.split(' ');
            for (let i = 0; i < words.length - 2; i++) {
                const key = words[i] + ' ' + words[i + 1];
                const value = words[i + 2];
                if (!trigrams[key]) {
                    trigrams[key] = [];
                }
                trigrams[key].push(value);
            }
            alert('Model built successfully!');
        }

        function predictWord() {
            const input = document.getElementById('inputWord').value;
            const words = input.split(' ');
            if (words.length < 2) {
                document.getElementById('prediction').innerText = '';
                return;
            }
            const key = words[words.length - 2] + ' ' + words[words.length - 1];
            const predictions = trigrams[key];
            if (predictions && predictions.length > 0) {
                document.getElementById('prediction').innerText = 'Predicted next word: ' + predictions[Math.floor(Math.random() * predictions.length)];
            } else {
                document.getElementById('prediction').innerText = 'No prediction available.';
            }
        }
    </script>
</body>
</html>
